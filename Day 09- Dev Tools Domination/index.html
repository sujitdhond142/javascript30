<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // clearing
    console.clear();

    // Regular
    console.log("Hello world");

    // Interpolated
    const food = "pizza";
    console.log("I like %s!",food);
    console.log(`I like ${food}!!`);

    // Styled
    console.log("%c hi there ","font-size:32px;font-family:tahoma;color:white;background:red");

    // warning!
    console.warn("This is a warning");

    // Error :|
    console.error("This is an error");

    // Info
    console.info("This is an informational text");

    // Testing
    console.assert(1===2,"This will run for failed assert condition.");

    // Viewing DOM Elements
    const para = document.querySelector("p");
    console.log(para);
    console.dir(para);

    // Grouping together
    dogs.forEach((dog) => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`Dog's name is : ${dog.name}`);
      console.log(`Dog's age is : ${dog.age}`);
      console.log(`Dog's double age is : ${dog.age*2}`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count("happy");
    console.count("happy");
    console.count("happy");
    console.count("happy");

    // timing
    console.time('timeToFetchUsers');
    fetch('https://jsonplaceholder.typicode.com/users')
      .then( (response) => response.json())
      .then( (users) => {
        console.timeEnd('timeToFetchUsers');
        console.log(users);
      });

  </script>
</body>
</html>
